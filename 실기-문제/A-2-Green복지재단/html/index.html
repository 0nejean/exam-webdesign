<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green복지재단</title>
    <link rel="stylesheet" href="./css/comm.css" />
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/comm.js"></script>
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <div class="logo-head">
          <a href="#">
            <img src="./images/logo.png" alt="Green복지재단" />
          </a>
        </div>
        <nav class="gnb">
          <ul class="gnb-depth1">
            <li>
              <a href="#">재단소개</a>
            </li>
            <li>
              <a href="#">후원하기</a>
            </li>
            <li>
              <a href="#">자료실</a>
            </li>
            <li>
              <a href="#">스토리</a>
            </li>
          </ul>

          <!-- 설립취지
          연혁
          찾아오시는길
          국내후원
          국외후원
          맞춤후원
          서식자료실
          사진자료실
          후원양식
          웹진
          보고서
          나의 후원 -->
        </nav>
      </header>
      <div class="slide">
        <!-- 슬라이드는 조부모/부모/자식 3가지 영역 필요 -->
        <!-- 조부모님이 가장 큰 틀이고 결국 슬라이드가 움직이는 설정은 부모의 영역에 들어가고 움직이는 건 자식 -->
        <ul>
          <li>
            <a href="#">
              <img
                src="./images/slide1.png"
                alt="어린이의 생명을 살리는 아름다운 약속, 정기후원
              지금, Green복지재단 정기후원을 시작해 보세요. [후원하기]"
              />
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="./images/slide2.png"
                alt="지금도 아이들은 당신의 후원을 기다립니다."
              />
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="./images/slide3.png"
                alt="함께 해주신 후원자님 고맙습니다!
              2020년 기부금 영수증 발급 안내"
              />
            </a>
          </li>
        </ul>
      </div>
      <main class="main">
        <section class="sec-g sec-bbs">공지사항</section>
        <section class="sec-g sec-gallery">갤러리</section>
        <section class="sec-g sec-bnr">배너</section>
      </main>

      <footer class="footer">
        <div class="logo-foot">
          <a href="#">
            <img src="./images/logo.png" alt="Green복지재단" />
          </a>
        </div>
        <div class="copyright">
          COPYRIGHT @ THE KOREAN COMMITTEE FOR Green복지재단. <br />
          RIGHT RESERVED
        </div>
        <div class="family">
          <a href="#">서울시복지재단</a>
          <a href="#">경기복지재단</a>
          <a href="#">유니세프</a>
        </div>
      </footer>
    </div>
  </body>
</html>
